<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Golem Provider GUI</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- CSP allows local scripts and styles -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
</head>
<body>
    <h1>Golem Provider Control</h1>

    <div id="controls">
        <button id="startBtn">Start Provider</button>
        <button id="stopBtn">Stop Provider</button>
    </div>

    <div id="status">Status: Idle</div>

    <h2>Logs</h2>
    <div id="logs"></div>

    <!-- Link to the renderer script -->
    <script src="./renderer.js"></script>
</body>
</html>
