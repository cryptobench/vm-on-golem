<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Golem Requestor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Golem Requestor Interface</h1>
    <div id="controls">
        <h2>Controls</h2>
        <div class="control-group">
            <label for="env-toggle">Environment:</label>
            <label class="switch">
                <input type="checkbox" id="env-toggle">
                <span class="slider round"></span>
            </label>
            <span id="env-label">Production</span>
        </div>
        <div class="control-group">
            <button id="start-btn" class="btn btn-success">Start Requestor</button>
            <button id="stop-btn" class="btn btn-danger" disabled>Stop Requestor</button>
        </div>
        <div id="status-message" class="status">Status: Idle</div>
    </div>
    <hr>
    <div id="app">
        <div id="rentals">
            <h2>Current Rentals</h2>
            <div id="rental-list" class="card-container">
                <!-- Rental cards will be dynamically added here -->
                <p id="no-rentals-message">No active rentals found.</p>
            </div>
        </div>
        <div id="providers">
            <h2>Available Providers</h2>
             <button id="refresh-providers-btn" class="btn btn-secondary">Refresh Providers</button> <!-- Added Refresh Button -->
            <div id="provider-list" class="card-container">
                <!-- Provider cards will be dynamically added here -->
                <!-- Example structure for a provider card (will be generated by JS):
                <div class="card provider-card">
                    <h4>Provider ID: [ID]</h4>
                    <p>CPU: [CPU], Memory: [Mem]GB, Storage: [Disk]GB</p>
                    <p>Location: [Country]</p>
                    <button class="btn btn-primary rent-btn" data-provider-id="[ID]" data-cpu="[CPU]" data-mem="[Mem]" data-disk="[Disk]">Rent</button>
                </div>
                -->
                 <p id="no-providers-message">No providers found or failed to load.</p>
            </div>
        </div>

        <!-- Modal for Renting VM -->
        <div id="rent-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Rent VM from Provider</h2>
                <p>Provider ID: <strong id="modal-provider-id"></strong></p>
                <p>Resources: <span id="modal-provider-resources"></span></p>
                <div class="form-group">
                    <label for="vm-name">VM Name:</label>
                    <input type="text" id="vm-name" placeholder="e.g., my-dev-vm">
                </div>
                <button id="confirm-rent-btn" class="btn btn-primary">Confirm Rent</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
